<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zu clutchende Games bis Andi Pro uns zeigt wie es geht</title>
f    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #fff;
            opacity: 0;
            transition: opacity 3s;
        }
        #container {
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #counter {
            font-size: 72px;
            margin: 20px;
        }
        #decrementButton {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #decrementButton:hover {
            background-color: #0056b3;
        }
        body.loaded {
            opacity: 1;
        }
    </style>
</head>
<body onload="document.body.classList.add('loaded')">
    <div id="container">
        <h1>Zu clutchende Games bis Andi Pro uns zeigt wie es geht</h1>
        <div id="counter">100</div>
        <button id="decrementButton">Ein weiterer Sieg von unserem Macher</button>
    </div>

    <script type="module">
	import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
	var firebaseConfig = {
		apiKey: "AIzaSyBZNnCTUv0Fdu54TEAbRWj6-jkTz-jTFD4",
    		authDomain: "clutchmeister-777a6.firebaseapp.com",
    		projectId: "clutchmeister-777a6",
    		storageBucket: "clutchmeister-777a6.appspot.com",
    		messagingSenderId: "12818487666",
    		appId: "1:12818487666:web:7b527aa4ad04f9f7d2e5eb"
        };

        // Initialize Firebase
  	const app = initializeApp(firebaseConfig);
        var database = app.database();

        var counterElement = document.getElementById('counter');
        var counterRef = database.ref('counter');
        counterRef.on('value', function(snapshot) {
            var count = snapshot.val();
            counterElement.textContent = count;
        });

        var decrementButton = document.getElementById('decrementButton');
        decrementButton.addEventListener('click', function() {
            var currentCount = parseInt(counterElement.textContent);

            if (currentCount > 0) {
                currentCount--;
                counterElement.textContent = currentCount;
                counterRef.set(currentCount);
            }
        });
    </script>
</body>
</html>
