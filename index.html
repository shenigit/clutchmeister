<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zu clutchende Games bis Andi Pro uns zeigt wie es geht</title>
    <style>
        body {
            background-image: url(https://4kwallpapers.com/images/walls/thumbs_2t/11129.png); 
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #fff; 
            opacity: 0; 
            transition: opacity 3s; 
        }
        #container {
            background-color: rgba(0, 0, 0, 0.5); 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #counter {
            font-size: 72px;
            margin: 20px;
        }
        #decrementButton {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #decrementButton:hover {
            background-color: #0056b3;
        }
        #resetButton {
            margin-top: auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #f00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #resetButton:hover {
            background-color: #ff0000;
        }
     
        body.loaded {
            opacity: 1;
        }
    </style>
</head>
<body onload="document.body.classList.add('loaded')"> 
    <div id="container">
        <h1>Zu clutchende Games bis Andi Pro uns zeigt wie es geht</h1>
        <div id="counter">100</div>
        <button id="decrementButton">Ein weiterer Sieg von unserem Macher</button>
    </div>

    <button id="resetButton">Zur√ºcksetzen auf 100</button>

    <script type="module">
      
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

   
        const firebaseConfig = {
            apiKey: "AIzaSyBZNnCTUv0Fdu54TEAbRWj6-jkTz-jTFD4",
            authDomain: "clutchmeister-777a6.firebaseapp.com",
            projectId: "clutchmeister-777a6",
            storageBucket: "clutchmeister-777a6.appspot.com",
            messagingSenderId: "12818487666",
            appId: "1:12818487666:web:52824d05f46a79a9d2e5eb"
        };

      
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const counterElement = document.getElementById('counter');
        const counterRef = ref(database, 'counter');
        
        
        onValue(counterRef, (snapshot) => {
            const count = snapshot.val();
            counterElement.textContent = count;
        });

        const decrementButton = document.getElementById('decrementButton');
        decrementButton.addEventListener('click', () => {
            const currentCount = parseInt(counterElement.textContent);

            if (currentCount > 0) {
                const newCount = currentCount - 1;
                counterElement.textContent = newCount;

               
                set(counterRef, newCount);
            }
        });

        const resetButton = document.getElementById('resetButton');
        resetButton.addEventListener('click', () => {
            const newCount = 100;
            counterElement.textContent = newCount;

            
            set(counterRef, newCount);
        });
    </script>
</body>
</html>
